<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Agape Volunteers</title>

<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.1/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.1/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8">
	$(document).ready(function() {
		$('#volunteers').dataTable({
			bProcessing: true,
			sAjaxDataProp: 'volunteer',
			sAjaxSource: '../api/v1/volunteers',
			aoColumns: [
				{mDataProp: 'firstName', sDefaultContent: ''},
				{mDataProp: 'lastName', sDefaultContent: ''},
				{mDataProp: 'email', sDefaultContent: ''},
				{mDataProp: 'homePhone', sDefaultContent: ''},
				{mDataProp: 'createdTs', sDefaultContent: ''},
				{mDataProp: 'lastUpdatedTs', sDefaultContent: ''}
			]
		});
	});
</script>
</head>
<body>
	<div class="container">

		<table cellpadding="0" cellspacing="0" border="0" class="dataTable"
			id="volunteers">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Home Phone Number</th>
					<th>Created</th>
					<th>Last Updated</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

	</div>
</body>
</html>
